tools:
  hillslope_generator:
    title: CATFLOW Hillslope Generator
    description: Produces the required Raster (.TIFF) files for running the CATFLOW Hillslope Wizard Tool using [Whitebox GIS](https://www.whiteboxgeo.com/) 
    parameters:             
      stream_threshold: 
        type: float
        description: Threshold in flow accumulation values for channelization (extracting streams)    
    data:
      dem:
        example: /in/dem.tif
        extension: 
         - tiff
         - tif
        description: The Input DEM file to be used for running the tool .TIFF format
  merge_tifs:
    title: Merge TIFF Files
    description: Merges multiple TIFF files into a single raster file using [Whitebox GIS](https://www.whiteboxgeo.com/). 
    parameters:
      method: 
        type: string
        description: The method to use for merging the TIFF files. Options include 'nn', 'cc' and 'bilinear'.
        default: 'nn'
    data:
      input_files:
        description: Input directory containing TIFF files to merge.
        example: /in/input_directory/
  reproject_to_metric:
    title: Reproject to Metric CRS
    description: Reproject a raster into a metric CRS (defaults to EPSG:25832 for Karlsruhe/Baden‑Württemberg) with a specified cell size.
    parameters:
      source_epsg:
        type: integer
        description: Source EPSG code; if invalid or not provided, defaults to EPSG:4326.
        default: 4326
      target_epsg:
        type: integer
        description: Target EPSG code; if invalid or not provided, defaults to EPSG:25832.
        default: 25832  
      cell_size:
        type: integer
        default: 30
        description: Output pixel size in meters.
      resampling:
        type: string
        enum: ["nearest", "bilinear", "cubic"]
        default: "bilinear"
    data:
      dem:
        example: /in/dem.tif
        extension: 
         - tiff
         - tif
        description: The Input DEM file to be reprojected.



tools:
  whitebox_info:
    title: WhiteboxGIS version info
    description: Return the output of WhiteboxGIS version information
    version: 0.1
    parameters:
      toFile: 
        type: bool
        description: If True, an INFO.txt will be written
        default: true
  fill_depressions:
    title: Fill Depressions
    description: Fill Depressions in a DEM using WhiteboxGIS fill_depressions tool
    version: 0.1
    parameters:
      inputDEM: 
        type: file
        description: Input Raster DEM file 
        default: 'in/DEMW22.tif'
      outputDEM: 
        type: file
        description: Output Raster DEM file 
        default: 'out/DEM_fill.tif'
      fix_flats: 
        type: bool
        description: flag indicating whether flat areas should have a small gradient applied
        default: true  
